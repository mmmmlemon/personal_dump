<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	



<h2 style = "color: red;">code</h2>
<h1 id = "src"> </h1>
<h1 id = "output"> </h1>

<h2 style = "color: blue;">decode</h2>
<h1 id = "de_src"> </h1>
<h1 id = "de_output"> </h1>




	<script>

			var alphabet = "абвгдеёжзийклмнопрстуфхцчшщыьъэюя ";

			var arr_of_chars = alphabet.split("");

			var arr_of_nums = [
			'11000','10011','11001','01011',
			'10010','10000','10000','01111','10001',
			'01100','11010','11110','01001',
			'00111','00110','01000','01101',
			'01010','10100','00001','11100',
			'10110','00101','01110','01010',
			'01011','00101','10101','10111','10111',
			'10110','11010','11101','00100'];


			function crypt(string, crypt)
			{
				var new_str = '';


				if (crypt)
				{
					 for(var i = 0; i < string.length; i++)
				 {	 	

				 	var src_char = string.substr(i,1).toLowerCase();

				 	var index_of_char = arr_of_chars.indexOf(src_char);
				 	if(index_of_char != -1)
				 	{var number = arr_of_nums[index_of_char];
				 	//console.log(index_of_char);
				 	

				 	new_str += number + "";}
				 }

				}

				else
				{
					for(var i = 0; i < string.length; i+=5)
				 {	 	

				 	var src_num = string.substr(i,5).toLowerCase();

				 	//console.log(src_num);


				 	var index_of_num = arr_of_nums.indexOf(src_num);
				 	if(index_of_num != -1)
				 	{var char = arr_of_chars[index_of_num];
				 	//console.log(index_of_num);
				 	

				 	new_str += char + "";}
				 }
			

				}

				 return new_str;
			}


		 var src_str = prompt("enter a string",);

		 document.getElementById('src').innerHTML = "input - " + src_str;

		
		  
		 var out_str = crypt(src_str,true);
		 document.getElementById('output').innerHTML = "output - " + out_str;


		 document.getElementById('de_src').innerHTML = "input - " + out_str;

		 var new_out_str = crypt(out_str);
		 document.getElementById('de_output').innerHTML = "output - " + new_out_str;

	</script>

	
</body>
</html>
